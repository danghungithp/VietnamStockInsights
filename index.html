
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VN Stock Insight - Phân Tích Chứng Khoán AI</title>
    <link rel="canonical" href="https://vietnam-stock-insights.vercel.app/" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            margin: 0;
            overflow-x: hidden;
        }
        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        #app-loader {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #0f172a;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        #timeout-msg {
            display: none;
            margin-top: 20px;
            max-width: 320px;
            text-align: center;
            background: rgba(244, 63, 94, 0.1);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(244, 63, 94, 0.2);
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "recharts": "https://esm.sh/recharts@2.15.0?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@1.35.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
    <script>
        window.onerror = function(msg, url, line, col, error) {
            const loader = document.getElementById('app-loader');
            if (loader) {
                loader.innerHTML = `
                    <div style="padding: 20px; text-align: center; max-width: 400px;">
                        <i class="fa-solid fa-triangle-exclamation" style="color: #f43f5e; font-size: 40px; margin-bottom: 20px;"></i>
                        <h2 style="color: #fff; margin-bottom: 10px;">Lỗi tải ứng dụng</h2>
                        <p style="color: #94a3b8; font-size: 14px; margin-bottom: 20px;">Trình duyệt không thể tải mã nguồn. Vui lòng kiểm tra kết nối Internet hoặc thử tắt VPN.</p>
                        <button onclick="window.location.reload()" style="background: #3b82f6; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold;">Thử tải lại</button>
                    </div>
                `;
            }
            return false;
        };
        setTimeout(() => {
            const timeoutMsg = document.getElementById('timeout-msg');
            if (timeoutMsg && document.getElementById('app-loader')) {
                timeoutMsg.style.display = 'block';
            }
        }, 12000);
    </script>
</head>
<body>
    <div id="app-loader">
        <div style="width: 40px; height: 40px; border: 3px solid #3b82f6; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <style>@keyframes spin { to { transform: rotate(360deg); } }</style>
        <p style="margin-top: 16px; color: #94a3b8; font-size: 14px; font-weight: 500;">Đang khởi tạo hệ thống...</p>
        <div id="timeout-msg">
            <p style="color: #94a3b8; font-size: 11px; line-height: 1.5;">Đang tải thư viện từ <b>esm.sh</b>. Nếu bạn thấy màn hình này quá lâu, hãy thử tải lại trang.</p>
        </div>
    </div>
    <div id="root"></div>
</body>
</html>
